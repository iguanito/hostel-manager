<navbar></navbar>

<div ng-controller="FormatCtrl">
    <div class="row">
        <form class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="guestInfos">Infos</label>
                <textarea required rows='8' class="form-control" id="guestInfos" ng-model="guestInfo" placeholder="Copy guest infos here"></textarea>
            </div>

            <div class="form-group">
                <label for="inputWebsite" class="control-label">Website</label>
                <select class="form-control" id="inputWebsite" ng-model="website">
                    <option value="hostelworld" ng-selected="true">Hostelworld</option>
                    <option value="booking">Booking</option>
                </select>
            </div>

            <button type="submit" class="btn btn-info" ng-click="extractAndFormatGuestInfo(guestInfo, website)">Submit</button>
            <button type="reset" class="btn btn-default" ng-click="reset()">Reset</button>
        </form>
    </div>
    <div class="col-md-8 col-md-offset-2 top30" ng-show='guest.name'>
        <div class="row">
            <label>Copy the following line<span ng-show="guest.peopleNumber > 1">s</span> in Google Spreadsheets</label>
        </div>
        <div class="row top10">
            <table class="table table-bordered">
                <tr>
                  <th>Name</th>
                  <th>Passport Number</th>
                  <th>Country</th>
                  <th>Email</th>
                  <th>Website</th>
                  <th>Price</th>
                  <th>Notes</th>
                </tr>
                <tr>
                  <td ng-style="{'background-color':guest.nights > 1 ?  'rgb(74, 134, 232)': 'rgb(255, 255, 0)'}">{{guest.name}}</td>
                  <td></td>
                  <td>{{guest.nationality}}</td>
                  <td>{{guest.email}}</td>
                  <td>{{displayWebsite(website)}}</td>
                  <td>{{displayPrice(guest.currency,guest.price)}}</td>
                  <td>{{displayNightNb(guest.nights)}}/{{guest.arrivalTime}}/{{displayPeopleNb(guest.peopleNumber)}}</td>
                </tr>
                <tr ng-repeat="people in peopleRange(guest.peopleNumber)">
                    <td ng-style="{'background-color':guest.nights > 1 ?  'rgb(74, 134, 232)': 'rgb(255, 255, 0)'}">&nbsp;</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</div>
