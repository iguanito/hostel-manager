<navbar></navbar>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-md-4" for="first-name">First Name: </label>
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="First Name" id="first-name" ng-model="myroute.host.firstName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4" for="last-name">Last Name: </label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="myroute.host.lastName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4" for="email">Email: </label>
        <div class="col-md-4">
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="myroute.host.email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4" for="country">Country: </label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="country" placeholder="Country" ng-model="myroute.host.country">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4" for="passport">Passport Number: </label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="passport" placeholder="Passport Number" ng-model="myroute.host.passPortNumber">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-4 col-md-4">
            <button type="submit" class="btn btn-primary" ng-click="myroute.addHost()">Create Host</button>
            <button type="reset" class="btn btn-secondary " ng-click="myroute.reset()">Reset</button>
        </div>
    </div>
</form>
